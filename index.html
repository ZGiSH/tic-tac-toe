<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
	<div id='container'>
		<div id='header'><h1>TIC-TAC-TOE</h1></div>
		<div id='win-screen' style='display: none'>
			<h2></h2>
			<p>Play Again?</p>
		</div>
		<div id='game-container' style='display: none'>
			<div id='game-board'>
				<div class='cell unchecked'></div>
				<div class='cell unchecked'></div>
				<div class='cell unchecked'></div>
				<div class='cell unchecked'></div>
				<div class='cell unchecked'></div>
				<div class='cell unchecked'></div>
				<div class='cell unchecked'></div>
				<div class='cell unchecked'></div>
				<div class='cell unchecked'></div>
			</div>
		</div>
		<div id='menu-container'>
			<div id='player1-menu'>
				<label for='player1-name'>PLAYER 1</label>
				<input type='text' id='player1-name' placeholder='P1 NAME'></input>
			</div>
			<div id='player2-menu'>
				<label for='player2-name'>PLAYER 2</label>
				<input type='text' id='player2-name' placeholder='P2 NAME'></input>
			</div>
			<div id='cpu-menu'>
				<label for='input-cpu' id='cpu-label'>CPU</label>
				<select id='input-cpu'>
				  <option value="none">NONE</option>
				  <option value="easy">EASY</option>
				  <option value="hard">HARD</option>
				</select>
			</div>
			<div id='start-menu'>
				<button id='start-btn'>LET'S PLAY</button>
			</div>
		</div>
		<div id='stats'>
		</div>
	</div>
<script src='scripts/script.js'></script>
</body>
</html>
